spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/login?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect



spring.security.filter-dispatcher-types=REQUEST, ERROR, ASYNC
spring.security.filter-order=0
spring.security.filter-name=customSpringSecurityFilterChain
spring.security.filter.initiator-types=REQUEST, ERROR, ASYNC